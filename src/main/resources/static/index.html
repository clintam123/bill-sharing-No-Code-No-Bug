<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title> Chat Application </title>
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
   <input id="pubsub" type="text">
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">content</th>
            <th scope="col">quantity</th>
            <th scope="col">customer</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr id="data">
            <th scope="row">1</th>
            <td><input type="text" name="content" value="ao"></td>
            <td><input type="text" name="quantity" value="1"></td>
            <td><input type="text" name="customer" value="customer"></td>
            <td><button type="submit" onclick="delData(1)">Delete</button></td>
        </tr>
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
